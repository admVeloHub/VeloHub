# cloudbuild-test.yaml - Teste de Isolamento Secret Manager
# VERSION: v1.0.0 | DATE: 2025-01-30 | AUTHOR: Lucas Gravina - VeloHub Development Team
# Configuração para deploy do teste de isolamento

steps:
  # Build da imagem Docker para o teste
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/velohub-secret-test:$BUILD_ID'
      - '.'
    dir: '.'

  # Push da imagem
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/velohub-secret-test:$BUILD_ID'
    dir: '.'

  # Deploy para Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'velohub-secret-test'
      - '--image'
      - 'gcr.io/$PROJECT_ID/velohub-secret-test:$BUILD_ID'
      - '--region'
      - 'us-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
    dir: '.'

# Configurações do build
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

# Timeout do build (5 minutos)
timeout: '300s'
