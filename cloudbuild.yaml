# cloudbuild.yaml - CI/CD para Google Cloud Build
# VERSION: v1.2.2 | DATE: 2025-01-31 | AUTHOR: Lucas Gravina - VeloHub Development Team
# Configuração para deploy automático do VeloHub V3 - Variáveis de ambiente corrigidas
# 
# Mudanças v1.2.2:
# - Adicionadas variáveis REACT_APP_VELOCHAT_API_URL e REACT_APP_VELOCHAT_WS_URL ao build
#
# IMPORTANTE - Variáveis de Ambiente do Cloud Run (configurar via Console do GCP):
# As seguintes variáveis devem estar configuradas no serviço Cloud Run:
# - WHATSAPP_API_URL=https://whatsapp-api-y40p.onrender.com
# - WHATSAPP_DEFAULT_JID=120363400851545835@g.us
# - NODE_ENV=production
# - MONGO_ENV (via Secret Manager)
# - OPENAI_API_KEY (via Secret Manager)
# - GEMINI_API_KEY (via Secret Manager)
# - GOOGLE_CLIENT_ID (via Secret Manager)
# - GOOGLE_CLIENT_SECRET (via Secret Manager)
# - GOOGLE_CREDENTIALS (via Secret Manager)

steps:
  # Instalar dependências
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
    dir: '.'

  # Deploy para App Engine
  - name: 'gcr.io/cloud-builders/gcloud'
    args: 
      - 'app'
      - 'deploy'
      - 'app.yaml'
      - '--version=$BUILD_ID'
      - '--promote'
    dir: '.'

  # Deploy para Cloud Run
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/velohub:$BUILD_ID'
      - '--build-arg'
      - 'REACT_APP_GOOGLE_CLIENT_ID=278491073220-eb4ogvn3aifu0ut9mq3rvu5r9r9l3137.apps.googleusercontent.com'
      - '--build-arg'
      - 'REACT_APP_AUTHORIZED_DOMAIN=velotax.com.br'
      - '--build-arg'
      - 'REACT_APP_API_URL=https://velohub-278491073220.us-east1.run.app/api'
      - '--build-arg'
      - 'REACT_APP_VELOCHAT_API_URL=https://velochat-server-278491073220.us-east1.run.app'
      - '--build-arg'
      - 'REACT_APP_VELOCHAT_WS_URL=https://velochat-server-278491073220.us-east1.run.app'
      - '.'
    dir: '.'

  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/velohub:$BUILD_ID'
    dir: '.'

  # Deploy para Cloud Run
  # NOTA: Variáveis de ambiente devem estar configuradas no serviço Cloud Run via Console
  # O Cloud Run preserva variáveis existentes durante novos deploys
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'velohub-${_SERVICE_NAME}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/velohub:$BUILD_ID'
      - '--region'
      - 'us-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
    dir: '.'

# Configurações do build
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

# Timeout do build (10 minutos)
timeout: '600s'

# Substituições de variáveis
substitutions:
  _SERVICE_NAME: '278491073220'
  _REGION: 'us-east1'
