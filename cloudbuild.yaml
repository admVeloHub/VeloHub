# Configurações do build
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

# Timeout do build (10 minutos)
timeout: '600s'

# Substituições de variáveis
substitutions:
  _SERVICE_NAME: 'velohub-main'
  _REGION: 'us-central1'
